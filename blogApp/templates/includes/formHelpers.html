{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<!-- Özetle, bir makro, belirli bir işlemi daha kolay veya daha hızlı hale getiren, genellikle bir kod bloğunu veya talimatları içeren bir yapıdır. Makrolar, 
iş akışlarını optimize etmek, tekrar eden görevleri otomatikleştirmek ve kodun okunabilirliğini artırmak gibi birçok farklı durumda kullanılabilir. -->
