<style>
  li {
      list-style: none;
  }
  
  li:hover {
      list-style: circle;
  }
  
  .comments {
      color: #0056B3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
      margin-left: 2rem;
  }
  
  .comment-form {
      display: flex;
      flex-direction: column;
      align-items: center;
  }
  
  .comment-form textarea {
      margin-top: 3rem;
      width: 75%;
      margin-bottom: 2rem;
  }

  #articles {
      display: flex;
      justify-content: center;
  }

  h3 {
      display: flex;
      justify-content: center;
  }


</style>

</style>
{% extends "layout.html" %}

{% block body %}

<form action="/search" method="post" class="input-group">
  <input type="search" name="keyword" class="form-control rounded" placeholder="Makale Ara" aria-label="Search" aria-describedby="search-addon" />
  <button type="submit" class="btn btn-outline-primary">Ara</button>
</form>

</div>
<h3>Makaleler</h3>
<hr>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Başlık</th>
        <th scope="col">Yazar</th>
        <th scope="col">Tarih</th>
      </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <th scope="row">{{ article.id }}</th>
            <td><a href="/article/{{ article.id }}">{{ article.title }}</a></td>
            <td>@{{ article.author }}</td>
            <td>{{ article.creatingDate }}</td>
          </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock body %}
